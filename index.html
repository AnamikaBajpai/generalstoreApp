<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store App</title>
</head>

<body>
    <h1>General Store App</h1>
    <form id="itemForm">

    <div class="item">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName">

    </div>
    <div class="item">
        <label for="itemDescription">Item Description:</label>
        <input type="text" id="itemDescription" name="itemDescription">
    </div>

    <div class="item">
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" name="itemPrice">
    </div>

    <div class="item">
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" name="itemQuantity">

    </div>

    <button type="button" onclick="addItem(event)">Add item</button>
</form>

    <h2>Item list</h2>
    <ul id="itemList"></ul>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>


</body>

</html>
