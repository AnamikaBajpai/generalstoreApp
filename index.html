<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store  Dashboard</title>
</head>
<body>
    <h1>
        General Store  Dashboard</h1>

        <div class="item">
            <label for = item>Item Name:</label>
            <input type="text" id="itemName" name="itemName">
        </div>
        <div class="item">
            <label for = description>Description:</label>
            <input type="text" id="itemDescription" name="itemDescription">
        </div>
        <div class="item">
            <label for = price>Price:</label>
            <input type="number" id="itemPrice" name="itemPrice">
        </div>
        <div class="item">
            <label for = quantity>Quantity:</label>
            <input type="number" id="itemQuantity" name="itemQuantity">
        </div>
        <button type="button" onclick="addItem(event)">Add Item</button>

    
           <h2> Item list</h2>
        <div id="itemList"></div>
        <script src="app.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
